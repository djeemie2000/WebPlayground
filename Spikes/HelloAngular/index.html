<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="helloApp">
<!-- html page is attached to helloApp -->

<head>
<!-- the following is standard html stuff -->
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Hello AngularJS - Hello World</title>

<!-- add twitter bootstrap scripts via CDN -->
<!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"-->
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
<!--script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script-->

<!-- add angular and material stylesheets via CDN -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

<!-- add angular and material scripts via CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>


<!-- add our own script(s) -->
<script src="app.js"></script>

</head>

<body>

<!-- this div is controlled by PatchesController -->
<div  ng-controller="PatchesController as Ctrl">
<h1>Patches</h1>
<md-list class="md-theme-indigo">
  <md-divider >
  <md-list-item class="md-2-line" ng-repeat="patch in Ctrl.patches.patches">
    <div class="md-list-item-text">
      {{patch.name}} : <i>{{patch.path}}</i>
    </div>
  </md-list-item>
  <md-divider >
</md-list>
</div>

<!-- this div is controlled by ModulesController -->
<div  ng-controller="ModulesController as Ctrl">
<h1>Modules</h1>
<md-list class="md-theme-indigo">
  <md-divider >
  <md-list-item class="md-2-line" ng-repeat="module in Ctrl.modules.modules">
    <div class="md-list-item-text">
      {{module.name}} : <i>{{module.type}}</i>
      <h3>Connectors</h3>
      <p ng-repeat="connector in module.connectors">
        {{connector.name}}
        <i>{{connector.type}} {{connector.mode}}</i>
      </p>
      <h3>Parameters</h3>
    </div>
  </md-list-item>
  <md-divider >
</md-list>
</div>

<!-- another div -->
<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>My App's Title</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button>
        Right Bar Button
      </md-button>
    </div>
  </md-toolbar>
  <md-content>
    Hello!
  </md-content>
</div>

</body>
