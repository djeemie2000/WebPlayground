<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">

        <h1>Hello World</h1>
      </div>
    </md-toolbar>
    <md-tabs>
      <md-tab label="Tab1">
        <md-whiteframe class="md-whiteframe-z1" layout layout-align="left center">
          <span>TabContent1</span>
        </md-whiteframe>
      </md-tab>
      <md-tab label="Tab2">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="right center">
          TabContent2
        </md-whiteframe>
      </md-tab>
      <md-tab label="Tab3">
        <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center">
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
              <md-button>menu1</md-button>
              <md-button>menu2</md-button>
            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                      <p>content1</p>
                      <p>content2</p>
                </md-content>
            </div>
        </md-whiteframe>
      </md-tab>
    </md-tabs>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
